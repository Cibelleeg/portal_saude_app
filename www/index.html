<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--Ícones remix icons-->
    <link rel="stylesheet" href="css/remixicons/remixicon.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="ri-heart-pulse-line"></i>
                        <span>Explore</span>
                    </a>
                    <a href="/link2/" class="tab-link link">
                        <i class="ri-search-2-line"></i>
                        <span>Busca</span>
                    </a>
                    <a href="/link3/" class="tab-link link">
                        <i class="ri-calendar-event-fill"></i>
                        <span>Agenda</span>
                    </a>
                    </a>
                    <a href="/link5/" class="tab-link link">
                        <i class="ri-user-line"></i>
                        <span>Perfil</span>
                    </a>

                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

                <!--Topo Nav-->
                <div class="top-nav">
                    <a href="index.html" class="title-logo">Portal <span>Saúde</span></a>
                    
                    <div class="btn-group">
                      <a href="#" class="btn-fav">
                        <i class="ri-heart-line"></i>
                      </a>
                      <a href="#" class="btn-notify" data-count="5">
                        <i class="ri-notification-2-line"></i>
                      </a>
                    </div>

                </div>


                <form class="search-form">
                    <input class="search-input" placeholder="O que você procura?" type="text">
                    <i class="icone busca ri-search-2-line"></i>
                </form>
                  

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                         <!-- Swiper -->
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img class="img-fluid" src="img/anuncio_plano2.svg" alt="Anuncio">
                            </div>
                            <div class="swiper-slide">
                                <img class="img-fluid" src="img/anuncio_plano1.svg" alt="Anuncio">
                            </div>
                            <div class="swiper-slide">
                                <img class="img-fluid" src="img/anuncio_plano3.svg" alt="Anuncio">
                            </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                        <div class="display-flex align-items-center justify-content-space-between">
                            <h3>Para você</h3>
                            <a href="#">Ver Todas
                                <i class="ri-arrow-right-double-fill"></i>
                            </a>
                        </div>
                        <div id="Cards" class="Row display-flex align-items-center justify-content-start">
                            <div class="item-card">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <!-- Swiper JS -->
    <script src="cordova.js"></script>
</body>

</html>
